<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Sign In</title>
</head>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '2619627735005408',
      cookie     : true,
      xfbml      : true,
      version    : 'v11.0'
    });
      
    FB.AppEvents.logPageView();  
    fbSDKLoaded(); 
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
  
  </script>
<body>
  <div  class="wrapper">
    <div class="header">
        <div class="logo">
            <a href="../index.html"><img src="../images/Netflix Logo.png" alt=""></a>
        </div>
    </div>

    <div class="login_body">
        <div class="backendError"></div>
        <div class="login-box">
            <h2>Sign in</h2>
            <!-- <form> -->
               <div class="email-wrap" >
                <input type="text" class="email_input" />
                <div class="errorEmail"></div>
               </div>
               
               <div class="password-wrap">
                <input type="password" class="password_input" />
                <div class="errorPassword"></div>
               </div>
               <div class="button-wrap">
                <button class="sign-in">
                    <div class="signinDiv"> 
                     Sign in
                    </div>
                </button>
               </div>
               <div class="support">
                    <div class="remember">
                        <span><input type="checkbox"></span>
                        <span>Remember me</span>
                    </div>
                    <div class="need-help">
                        Need help?
                    </div>
               </div>
             <div class="login footer">
                 <div class="login-facebook">
                    <span><img src="../images/logos_facebook.png" alt="fb"></span>
                    <span onlogin="checkLoginState()">Login with Facebook</span>
                    <!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                    </fb:login-button> -->
                 </div>
                 <div class="sign-up">
                     <p>New to Netflix? <a href="Signup.html">Sign up now</a></p>
                </div>
                <div class="terms">
                    <p>This is protected by  Google reCAPTCHA to <br>
                        ensure you are not a bot. <a href="#">Lean more</a></p>
                </div>
             </div>
            <!-- </form> -->
        </div>
    </div>

  <div class="signin_footer">
        <div class="signin_footer_head">
        Questions? Contact us.
        </div> 

        <div class="footer_signin_flex">
            <div class="flex1">
                <p>FAQ</p>
                <p>Cookie preferences</p>
            </div>
            <div class="flex2">
                <p>Help Center</p>
                <p>Corporate Information</p>
            </div>
            <div class="flex3">
                <p>Terms of Use</p>
            </div>

            <div class="flex3">
                    <p>Privacy</p>
                </div>
            
        </div>
  </div>

</div>  
<script src="../js/fb.js"></script>
<script src="../js/signin.js"></script>
</body>
</html>
